[Rainmeter]
Update=100

[Metadata]
Author=Creewick
Version=1.0
License=CC BY-NC-SA 4.0

[Variables]
WidgetName=Search
WidgetSize=Wide
@Include1=#@#Scripts\Includes\Widget.inc
@Include2=#@#Languages\#Language#\Widgets\Search.inc
WidgetHeight=(2 * #WidgetBase# + 2 * #PaddingBase#) * 0.3

[SearchText]
Meter=String
Text=#tSearch#
FontWeight=400
FontFace=#FontFace#
FontColor=#ForegroundColor#80
FontSize=#WidgetHeight# * 0.3
StringAlign=CenterCenter
X=(#WidgetPadding#+#WidgetWidth#/2+#WidgetHeight#/2)
Y=(#WidgetPadding#+#WidgetHeight#*0.52)
AntiAlias=1
DynamicVariables=1

[SearchTextAsNumber]
Measure=String
String=#tSearch#
RegExpSubstitute=1
DynamicVariables=1
Substitute="(.)":"0","^(.)":"1"

[SearchIcon]
Meter=Image
ImageName=#@#Images\Search\search.png
ImageTint=#ForegroundColor#80
DynamicVariables=1
W=(#WidgetHeight#/2)
Y=(#WidgetPadding#+#WidgetHeight#/4)
X=(#WidgetPadding#+#WidgetWidth#/2-#WidgetHeight#*0.08*(Log([SearchTextAsNumber])+5))